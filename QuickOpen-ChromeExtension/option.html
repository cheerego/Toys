<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <p>可以通过这个页面添加需要导航的字段</p>
  <p>
    <input id='key' name="key" type="text" placeholder="名称:" required="required">
  </p>
  <p>
    <input id='value' name="value" type="text" placeholder="地址:" required="required">
  </p>

  <p>
    <button id="btn">保存</button>
  </p>
  <p>
    如:
    <p>百度</p>
    <p>http://www.baidu.com</p>
  </p>
  <p>ps:关于如何删除已经存储的字段</p>
  <p>
    <p>就在当前页面（选项页面）->右键鼠标->审查元素->Resource->Local Storage</p>
    <p>就可以删除需要删除的键值对了</p>
  </p>

  <script type="text/javascript" src='js/option.js'></script>
</body>

</html>
